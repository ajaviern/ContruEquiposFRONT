<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="title" translate="PRODUCTO.TITLE">titulo</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">

        <div class="md-title"></div>

        <!--<div class="mv-24"></div> -->

        <!-- BASIC FORM -->

        <div class="row">
            <!--
            div
            -->
            <div class="form-wrapper md-whiteframe-1dp creacion" >

                <div class="form-wrapper md-whiteframe-1dp centro">
                    <form name="basicForm" class="md-inline-form" novalidate>

                        <div class="form-title">Productos</div>
                        <div class="pb-16">
                            Registrar Productos..
                        </div>

                        <div >
                            <md-input-container flex>
                                <input type="text" name="producto" ng-model="vm.producto.nombre" placeholder="Productos"
                                       translate-attr-placeholder="PRODUCTO" >
                            </md-input-container>

                            <i class="icon-plus-circle" ng-click="vm.createProducto()"></i>
                        </div>
                    </form>


                </div>
            </div>
            <div>
                <div>

                </div>
            </div>

            <div class="form-wrapper md-whiteframe-1dp creacion" >
                <div class="form-wrapper md-whiteframe-1dp " >
                    <!-- TABLE -->
                    <div class="content" ng-cloak="">

                        <table class="dataTable row-border hover" datatable="ng" >
                            <thead>
                            <tr>
                                <th class="secondary-text">
                                    <div class="table-header">
                                        <span class="column-title">Id</span>
                                    </div>
                                </th>
                                <th class="secondary-text">
                                    <div class="table-header">
                                        <span class="column-title">Nombre</span>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in vm.productos" > <!--El ng-repeat es como un for (Y)-->
                                <td ng-click="openEquipoDialog($event, item)">{{item.id}}</td>
                                <td ng-click="openEquipoDialog($event, item)">{{item.nombre}}</td>
                                <td>

                                    <i class="icon-close" ng-click="vm.EliminarProductos(item.id)"></i>

                                </td>
                            </tr>



                            </tbody>
                        </table>
                    </div>
                    <!-- /TABLE  -->
                </div>
            </div>



            <!--
            div
            -->
        </div>
        <!-- / BASIC FORM -->
    </div>
    <!-- / CONTENT -->

</div>
